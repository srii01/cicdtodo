name: CI/CD for Vite React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Ensure this matches your projectâ€™s requirements

      - name: Install dependencies
        run: npm install

      # Remove or comment out the test step if no tests are defined in package.json
      # - name: Run tests
      #   run: npm test

      - name: Build Vite app
        run: npm run build
